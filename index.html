<script>
    am5.ready(function () {

        var root = am5.Root.new("chartdiv");

        root.setThemes([
            am5themes_Animated.new(root)
        ]);

        // Add wrapper container
        var container = root.container.children.push(am5.Container.new(root, {
            width: am5.percent(100),
            height: am5.percent(100),
            layout: root.verticalLayout
        }));

        var title = container.children.push(am5.Label.new(root, {
            text: "10 อันดับ แอพพลิเคชั่น Business ยอดนิยม",
            fontSize: 20,
            x: am5.percent(50),
            centerX: am5.percent(50)
        }));

        var series = container.children.push(am5wc.WordCloud.new(root, {
            categoryField: "tag",
            valueField: "weight",
            calculateAggregates: true
        }));

        series.set("heatRules", [{
            target: series.labels.template,
            dataField: "value",
            min: am5.color(0xFFD4C2),
            max: am5.color(0xFF621F),
            key: "fill"
        }]);

        series.labels.template.setAll({
            paddingTop: 5,
            paddingBottom: 5,
            paddingLeft: 5,
            paddingRight: 5,
            fontFamily: "Courier New",
            cursorOverStyle: "pointer"
        });

        series.data.setAll([
            { tag: "OfficeSuite", weight: 64.96 },
            { tag: "File Commander", weight: 56.07 },
            { tag: "Facebook Pages Manager", weight: 48.24 },
            { tag: "Indeed Job Search", weight: 47.08 },
            { tag: "Docs To Go™ Free Office Suite", weight: 35.35 },
            { tag: "Secure Folder", weight: 33.91 },
            { tag: "Visual Voicemail", weight: 30.19 },
            { tag: "ZOOM Cloud Meetings", weight: 27.86 },
            { tag: "Cisco Webex Meeting", weight: 27.13 },
            { tag: "ZOOM Cloud Meetings", weight: 24.31 },
            { tag: "Google Ade", weight: 24.20 },
        ]);

    }); 
</script>
